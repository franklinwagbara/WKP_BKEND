# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  myproject: 'WorkProgram_BEnd/Backend_UMR_Work_Program\Backend_UMR_Work_Program.csproj'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.x'
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    vstsFeed: 'my-vsts-feed' # A series of numbers and letters

- task: DotNetCoreCLI@2   
  displayName: 'dotnet build'   
  inputs:
    projects: 'Backend_UMR_Work_Program/Backend_UMR_Work_Program*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publishing App...'
  inputs:
    command: 'publish'
    publishWebProjects: true
    projects: Backend_UMR_Work_Program.csproj
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false
    modifyOutputPath: false
    workingDirectory: $(Build.SourcesDirectory)/WorkProgram_BEnd/Backend_UMR_Work_Program
- task: PublishBuildArtifacts@1
  displayName: 'Publishing Build Artifacts...'